%YAML:1.0

# Minimal RGB-D settings for `apps/synth_rgbd_telemetry_test.py`.
# Synthetic frames are BGR (Camera.RGB=0) and depth is float32 meters (DepthMapFactor=1).

File.version: "1.0"

Camera.type: "PinHole"

# Intrinsics (arbitrary but reasonable for 640x480).
Camera1.fx: 525.0
Camera1.fy: 525.0
Camera1.cx: 319.5
Camera1.cy: 239.5

# No distortion.
Camera1.k1: 0.0
Camera1.k2: 0.0
Camera1.p1: 0.0
Camera1.p2: 0.0
Camera1.k3: 0.0

Camera.width: 640
Camera.height: 480
Camera.fps: 30

# 0: BGR, 1: RGB
Camera.RGB: 0

# RGB-D depth map factor
RGBD.DepthMapFactor: 1.0

# Close/Far threshold (baseline times) - not critical for RGB-D, but ORB-SLAM3 expects it.
Stereo.ThDepth: 40.0
Stereo.b: 0.08

# ORB extractor
ORBextractor.nFeatures: 1250
ORBextractor.scaleFactor: 1.2
ORBextractor.nLevels: 8
ORBextractor.iniThFAST: 20
ORBextractor.minThFAST: 7

# Viewer parameters (not used when `vis=False`).
Viewer.KeyFrameSize: 0.05
Viewer.KeyFrameLineWidth: 1.0
Viewer.GraphLineWidth: 0.9
Viewer.PointSize: 2.0
Viewer.CameraSize: 0.08
Viewer.CameraLineWidth: 3.0
Viewer.ViewpointX: 0.0
Viewer.ViewpointY: -0.7
Viewer.ViewpointZ: -1.8
Viewer.ViewpointF: 500.0

